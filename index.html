    <script type="text/javascript">
      $(function(){          //reference

        window.onresize = () => { resizeWindow() };	
              resizeWindow()
      })
      

      function resizeWindow(){			
        $('.rowData').css("height",( $( this ).height() - $( '.container-head' )[0].offsetHeight - $( '.container-foot' )[0].offsetHeight*2 )+"px")	
      }
      function printClipbordContent( type = 'TXF' ){
        result={}
        i = 0
        filterList2 = { '新買':'A01', '平賣':'A02', '新賣':'A03', '平買':'A04', '強制平倉':'A05' }

        navigator.clipboard.readText()
        .then(text => {
          $analyzeResult = {}
          var dataList = []

          $('#clipboardContent').empty();
          
          $.each( text.split("\n"), function( i,v ){
            if( v.trim() != "" ){    
              row = v.split(" ")  
              dataList.push({
                time: row[0].trim().substring(0, 12),
                price: parseInt(row[1].trim()),
                type: row[2].trim(),
                code: filterList2[ row[2].trim() ]
              })
            }
          })

          $('#typeTarget').text( type == 'TXF'? '大台' : '小台' )
          
          const result = processData(dataList, type);
          console.log( result )
          result.processedData.map( (v, i) => {
            if( v.code != undefined ){
              $('#clipboardContent').append(`<tr>
              <td>${v.time}</td>
              <td>${v.price}</td>
              <td>${v.type}</td>
              <td>${v.code}</td>
              <td>${v.benefit["0"]}</td>
              <td>${v.benefitPrice["0"]}</td>
              <td>${v.benefitPrice["1"]}</td>
              <td>${v.benefitPrice["average"]}</td>
              <td>${v.benefitPrice["2"]}</td>
              <td>${v.rowBenefitPrice_0}</td>
              <td>${v.rowBenefitPrice_1}</td>
              <td>${v.rowBenefitPrice_average}</td>
              <td>${v.rowBenefitPrice_2}</td>
            </tr>`)
            }
          })
          createCharts(result.processedData);
          updateSummary(result, type);
        } )
        .catch(err => {
          console.error('Failed to read clipboard contents: ', err);
        });
      }
    </script>
